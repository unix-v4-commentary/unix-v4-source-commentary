title: "The UNIX Fourth Edition Source Code Commentary"
subtitle: "A Complete Guide to Understanding the UNIX v4 Operating System"
author: "Briam Rodriguez"
date: "20260113.119 Edition"
subject: "Operating Systems"
keywords: [UNIX, PDP-11, Operating Systems, Source Code]
lang: en

# Eisvogel specific
titlepage: true
titlepage-color: "2C3E50"
titlepage-text-color: "FFFFFF"
titlepage-rule-color: "FFFFFF"
titlepage-rule-height: 2

# Layout
documentclass: book
fontsize: 11pt
geometry: "margin=1in"
papersize: letter

# Code blocks
listings: true
listings-no-page-break: false
code-block-font-size: \scriptsize

# Fonts - ensure proper monospace alignment for ASCII diagrams
monofont: "Menlo"

# Force fixed-width columns in code blocks
# Widen TOC number column to prevent collisions with titles
header-includes: |
  \lstset{columns=fixed, keepspaces=true}
  \usepackage{graphicx}
  \usepackage{tocloft}
  \usepackage{enumitem}
  \setlength{\cftchapnumwidth}{3em}
  \setlength{\cftsecnumwidth}{3.5em}
  \RecustomVerbatimEnvironment{verbatim}{Verbatim}{fontsize=\scriptsize}

# Headers/footers
header-left: "\\leftmark"
header-right: ""
footer-center: "\\thepage"
